<div class="wrapper">
  <div class="movie_card" *ngFor="let tvShow of listOfTvShows">
    <a [routerLink]="['/tvShowDetail',tvShow.name,tvShow.overview,tvShow.poster_path]">
      <img src="{{imageUrl}}{{tvShow.poster_path}}" alt="Image">
    </a>
      <h4><b>{{ tvShow.name }}</b></h4>
  </div>
</div>
