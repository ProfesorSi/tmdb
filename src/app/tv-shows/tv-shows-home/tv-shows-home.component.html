<div class="wrapper" >
    <div class="card" *ngFor="let tvShow of listOfTvShows" >
        <img src="{{imageUrl}}{{tvShow.poster_path}}" alt="Avatar" style="width:100%">
        <div class="container">
          <h4><b>{{ tvShow.original_name }}</b></h4> 
          <h4><b>{{ tvShow.name }}</b></h4> 
        </div>
      </div> 
</div>
